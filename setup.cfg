[flake8]
max-line-length = 100
max-complexity = 11
select = E,W,F,C,B
ignore = 
    E203,
    E501,
    W503,
    W504,
    B008,
    B904,
    W291

exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    .env,
    build,
    dist,
    *.egg-info,
    .mypy_cache,
    .pytest_cache,
    migrations,
    alembic

per-file-ignores =
    __init__.py:F401,E402
    settings.py:E501
    */migrations/*:E501,F401
    tests/*:S101,S106

docstring-convention = google
application-import-names = app
import-order-style = google
